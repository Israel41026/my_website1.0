<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Simplifier & Translator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Simplifier & Translator</h1>

        <form method="POST">
            <label for="text">Enter your text:</label>
            <textarea id="text" name="text" rows="5" required></textarea>

            <button type="submit">Simplify & Translate</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if detected_language %}
            <p>Detected Language: {{ languages[detected_language] }}</p>
        {% endif %}

        {% if simplified_text %}
            <h2>Simplified Text:</h2>
            <p>{{ simplified_text }}</p>
        {% endif %}
    </div>
</body>
</html>
